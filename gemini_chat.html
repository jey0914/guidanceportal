<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Simple Chat</title>
</head>
<body>
  <h2>ðŸ’¬ Gemini Chat</h2>
  <textarea id="prompt" rows="4" cols="50" placeholder="Type your question..."></textarea><br>
  <button onclick="askGemini()">Send</button>
  <pre id="response"></pre>

  <script>
    async function askGemini() {
      const prompt = document.getElementById("prompt").value;
      const apiKey = "AIzaSyBWQB3IASwFk3p18uolbc2UQ3-I5ujzRMk"; // ilagay dito yung nakuha mong key

      const response = await fetch(
        "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + apiKey,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }]
          })
        }
      );

      const data = await response.json();
      document.getElementById("response").innerText =
        data.candidates?.[0]?.content?.parts?.[0]?.text || "No response ðŸ˜…";
    }
  </script>
</body>
</html>
